<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WelcomeðŸ‘‹</title>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <style>
      /* Bubbles */
      body {
        overflow: hidden;
      }

      .bubbles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: -1;
      }

      .bubble {
        position: absolute;
        bottom: -100px;
        width: 40px;
        height: 40px;
        background: linear-gradient(45deg, #ff6ec4, #7873f5);
        opacity: 0.7;
        border-radius: 50%;
        animation: rise 20s infinite;
      }

      @keyframes rise {
        0% {
          transform: translateY(0) scale(1);
        }
        100% {
          transform: translateY(-2000px) scale(0);
        }
      }

      /* Cursor Blink */
      .cursor {
        display: inline-block;
        animation: blink 1s step-end infinite;
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="container text-center text-white">
      <h1 class="text-4xl font-bold mb-4">
        <span class="typewriter">May God Always Bless You</span>
        <span class="cursor">|</span>
      </h1>
    </div>
    <div class="bubbles"></div>

    <!-- Bubbles -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const bubbleContainer = document.querySelector(".bubbles");

        function createBubble() {
          const bubble = document.createElement("div");
          bubble.className = "bubble";

          const size = Math.random() * 60 + 20;
          bubble.style.width = `${size}px`;
          bubble.style.height = `${size}px`;

          bubble.style.left = `${Math.random() * 100}%`;
          bubble.style.animationDuration = `${Math.random() * 20 + 10}s`;
          bubble.style.animationDelay = `${Math.random() * 1}s`;

          bubbleContainer.appendChild(bubble);

          setTimeout(() => {
            bubble.remove();
          }, 25000);
        }

        setInterval(createBubble, 500);
      });
    </script>
    <!-- End Bubbles -->

    <!-- Typewriter -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const typewriterElement = document.querySelector(".typewriter");
        const cursorElement = document.querySelector(".cursor");
        const targetText = typewriterElement.textContent.trim();
        let currentIndex = 0;
        let interval;
        const delayBetweenLoops = 5000; // Waktu jeda (ms) sebelum looping dimulai kembali

        // Fungsi untuk menghasilkan huruf acak
        function getRandomChar() {
          const chars =
            "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
          return chars.charAt(Math.floor(Math.random() * chars.length));
        }

        // Fungsi animasi huruf acak
        function animateRandomText() {
          if (currentIndex < targetText.length) {
            const visibleText = targetText.substring(0, currentIndex);
            const randomChar = getRandomChar();
            typewriterElement.textContent = visibleText + randomChar;

            // Tambahkan karakter sebenarnya setelah beberapa waktu
            setTimeout(() => {
              typewriterElement.textContent = targetText.substring(
                0,
                currentIndex + 1
              );
              currentIndex++;
            }, 100);
          } else {
            clearInterval(interval); // Hentikan animasi setelah selesai

            // Tunggu beberapa detik lalu ulangi
            setTimeout(() => {
              currentIndex = 0;
              typewriterElement.textContent = ""; // Kosongkan teks sebelum looping
              interval = setInterval(animateRandomText, 150);
            }, delayBetweenLoops);
          }
        }

        // Jalankan animasi secara interval
        interval = setInterval(animateRandomText, 200);
      });
    </script>
  </body>
</html>
